<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
                /* General Contact Section Styling */
        #contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            font-family: "Open Sans", serif;
        }

        #contact-section h1 {
            font-size: 36px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            font-style: italic;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
        }

        label {
            margin-top: 15px;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Open Sans", serif;
        }

        textarea {
            resize: vertical;
        }

        #contact-btn {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: rgb(68, 211, 255);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            font-style: italic;
        }

        #contact-btn:hover {
            background-color: rgb(154, 46, 255);
        }

    </style>
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img id="logo" src="images/logo.png" alt="Jokistan"></a>
            <ul id="nav-container">
                <li><a href="index.html">Home</a></li>
                <li><a href="submit joke.html">Submit a Joke</a></li>
                <li><a href="contact me .html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-section">
            <h1>Contact Me</h1>
            <form action="/contact" method="post" id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject of your message" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit" id="contact-btn">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
